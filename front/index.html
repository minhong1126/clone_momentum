<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <title> Momentum </title>
</head>
<body>
    <!-- 시계 & 이름 띄우기 -->
    <h2 id="clock"> 00 : 00 : 00</h2>
    <h1 id="greeting" class="hidden"></h1>

    <!-- 로그인 -->
    <form action="/loginPost" method="post" id="loginForm">
        <h3> Welcome, </h3>

        <label for="loginName"> User Name: </label> 
        <input type="text" id="loginName"/>

        <label for=""> Password: </label>
        <input type="password" id="loginPw"/>
        <br/>

        <a href="/clone_momentum/front/routes/signup.js">Sign up</a>

        <input type="submit" value="Log in">
    </form>

    <!-- 투두 리스트 -->
    <form id="todo-form">
        <p>What to do</p>
        <input type="text" placeholder="Write what to do"/>
    </form>
    <ul id="todo-ul"></ul>

    <!-- 날씨와 지역 -->
    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="js/Greeting.js"></script>
    <script src="js/Clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
